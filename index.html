<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div id="mode"><i class="fas fa-moon"></i><span></span></div>
    <div id="theme"></div>
    <nav></nav>
    <div class="contaioner">
        <div class="scene">
            <form action="php/main.php" method="post">
                <div class="dock">
                    <div class="row">
                        <div class="delta">
                            <div class="column icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="column textbox">
                                <input type="text" name="uname" id="uname" placeholder="User Name">
                            </div>
                        </div>
                        <div class="column error"></div>
                    </div>
                    <div class="row">
                        <div class="delta">
                            <div class="column icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="column textbox">
                                <input type="text" name="uemail" id="uemail" placeholder="Email">
                            </div>
                        </div>
                        <div class="column error"></div>
                    </div>
                    <div class="row">
                        <div class="delta">
                            <div class="column icon">
                                <i class="fas fa-location-dot"></i>
                            </div>
                            <div class="column textbox">
                                <input type="text" name="ulocation" id="ulocation" placeholder="Location">
                            </div>
                        </div>
                        <div class="column error"></div>
                    </div>
                    <div class="row">
                        <div class="delta">
                            <div class="column icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="column textbox">
                                <input type="text" name="ucontact" id="ucontact" placeholder="Contact">
                            </div>
                        </div>
                        <div class="column error"></div>
                    </div>
                    <div class="form-btn">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
